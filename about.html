<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Laman City</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=9">
    <style>
        .about-container {
            margin-top: 90px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
            padding: 4rem 2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #999;
            margin-bottom: 2rem;
        }

        [data-theme="dark"] .breadcrumb {
            color: #999999 !important;
        }

        .breadcrumb a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }

        [data-theme="dark"] .breadcrumb a {
            color: #999999 !important;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        .breadcrumb span {
            color: var(--accent);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 4rem;
            align-items: start;
            margin-top: 3rem;
        }

        .about-text {
            background: white;
            padding: 4rem;
            border-radius: 12px;
        }

        [data-theme="dark"] .about-text {
            background: var(--card-bg);
        }

        .about-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.2;
        }

        [data-theme="dark"] .about-title {
            color: var(--text-primary);
        }

        .about-section {
            margin-bottom: 1.5rem;
        }

        .about-section:last-child {
            margin-bottom: 0;
        }

        .about-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-family: 'Inter', sans-serif;
        }

        [data-theme="dark"] .about-section h3 {
            color: var(--text-primary);
        }

        .about-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #666666;
            font-family: 'Inter', sans-serif;
            text-align: left;
        }

        [data-theme="dark"] .about-section p {
            color: var(--text-secondary);
        }

        .about-section strong {
            color: inherit;
            font-weight: 600;
        }

        .about-image {
            position: sticky;
            top: 120px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 1024px) {
            .about-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .about-image {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .about-container {
                padding: 3rem 1.5rem;
            }

            .about-text {
                padding: 2rem;
            }

            .about-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
