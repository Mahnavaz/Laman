<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tar Bench - Laman City</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="carousel.js">
</head>
<body>
    <header class="header">
        <nav class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <img src="laman-logo.png" alt="Laman Logo" style="height: 36px; width: auto;">
                    <span>Laman City</span>
                </a>
                <div class="nav-links" id="navLinks">
                    <a href="products.html" data-en="Products" data-fa="محصولات" data-ar="المنتجات">محصولات</a>
                    <span class="nav-link-disabled" data-en="News" data-fa="اخبار" data-ar="الأخبار">اخبار</span>
                    <a href="about.html" data-en="About us" data-fa="درباره ما" data-ar="معلومات عنا">درباره ما</a>
                    <span class="nav-link-disabled" data-en="Media" data-fa="رسانه" data-ar="وسائل الإعلام">رسانه</span>
                    <a href="contact.html" data-en="Contacts" data-fa="تماس" data-ar="اتصل بنا">تماس</a>
                    <a href="catalogue.html" data-en="Catalogue" data-fa="کاتالوگ" data-ar="الكتالوج">کاتالوگ</a>
                </div>
                <div class="nav-actions">
                    <button class="btn-lang" onclick="toggleLanguage()">EN</button>
                    <button class="btn-mobile" id="mobileBtn">☰</button>
                </div>
            </div>
        </nav>
    </header>

    <div style="margin-top: 90px; max-width: 1400px; margin-left: auto; margin-right: auto; padding: 4rem 2rem;">
        <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: #999; margin-bottom: 2rem;">
            <a href="index.html" style="color: #999; text-decoration: none;" data-en="Home" data-fa="خانه" data-ar="الصفحة الرئيسية">خانه</a>
            <span>◆</span>
            <a href="benches.html" style="color: #999; text-decoration: none;" data-en="Benches" data-fa="نیمکت‌ها" data-ar="المقاعد">نیمکت‌ها</a>
            <span>◆</span>
            <span style="color: #2D7A5F;" data-en="Tar Bench" data-fa="نیمکت تار" data-ar="مقعد تار">نیمکت تار</span>
        </div>

        <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 4rem; margin-bottom: 4rem;">
            <div>
                <div style="aspect-ratio: 1; border-radius: 16px; overflow: hidden; background: #FAFAFA; margin-bottom: 1rem;">
                    <img id="mainImage" src="3-1.png" alt="Tar Bench" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem;">
                    <img src="3-1.png" onclick="changeImage(this.src)" style="width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid #2D7A5F;">
                    <img src="3-2.jpg" onclick="changeImage(this.src)" style="width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent;">
                    <img src="3-3.jpg" onclick="changeImage(this.src)" style="width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent;">
                    <img src="3-4.png" onclick="changeImage(this.src)" style="width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent;">
                </div>
            </div>

            <div>
                <h1 style="font-size: 3rem; font-weight: 300; margin-bottom: 1rem; font-family: 'Vazir', 'Tahoma', sans-serif;" data-en="Tar Bench" data-fa="نیمکت تار" data-ar="مقعد تار">نیمکت تار</h1>
                <p style="font-size: 1.125rem; color: #666; line-height: 1.8; margin-bottom: 2rem; font-family: 'Vazir', 'Tahoma', sans-serif;" data-en="Modern bench inspired by musical strings design" data-fa="نیمکت مدرن با طراحی الهام گرفته از تار موسیقی" data-ar="مقعد حديث مستوحى من تصميم الأوتار الموسيقية">نیمکت مدرن با طراحی الهام گرفته از تار موسیقی</p>

                <div style="border-top: 1px solid #E0E0E0; padding-top: 2rem; margin-bottom: 2rem;">
                    <div style="margin-bottom: 1.5rem;">
                        <h3 style="font-size: 0.875rem; font-weight: 700; color: #2D7A5F; margin-bottom: 0.5rem; text-transform: uppercase; font-family: 'Vazir', 'Tahoma', sans-serif;" data-en="Material" data-fa="متریال" data-ar="المواد">متریال</h3>
                        <p style="font-size: 1rem; color: #333; font-family: 'Vazir', 'Tahoma', sans-serif;" data-en="Wood & Steel" data-fa="چوب و فولاد" data-ar="خشب وفولاذ">چوب و فولاد</p>
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <h3 style="font-size: 0.875rem; font-weight: 700; color: #2D7A5F; margin-bottom: 0.5rem; text-transform: uppercase; font-family: 'Vazir', 'Tahoma', sans-serif;" data-en="Category" data-fa="دسته‌بندی" data-ar="الفئة">دسته‌بندی</h3>
                        <p style="font-size: 1rem; color: #333; font-family: 'Vazir', 'Tahoma', sans-serif;" data-en="Benches" data-fa="نیمکت" data-ar="المقاعد">نیمکت</p>
                    </div>
                </div>

                <a href="contact.html" style="display: inline-block; padding: 1rem 2.5rem; background: #2D7A5F; color: white; text-decoration: none; border-radius: 8px; font-size: 1rem; font-weight: 600; font-family: 'Vazir', 'Tahoma', sans-serif;" data-en="Request Quote" data-fa="درخواست قیمت" data-ar="طلب عرض أسعار">درخواست قیمت</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-main">
            <div class="footer-brand">
                <div class="footer-logo">
                    <img src="laman-logo.png" alt="Laman Logo" style="height: 40px; width: auto; filter: brightness(0) invert(1);">
                    <span>Laman City</span>
                </div>
                <h3 class="footer-tagline" data-en="We make cities more beautiful" data-fa="ما شهرها را زیباتر می‌کنیم" data-ar="نحن نجعل المدن أكثر جمالاً">ما شهرها را زیباتر می‌کنیم</h3>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2026 Laman. <span data-en="All rights reserved" data-fa="تمامی حقوق محفوظ است" data-ar="جميع الحقوق محفوظة">تمامی حقوق محفوظ است</span></p>
        </div>
    </footer>

    <script src="script.js?v=2"></script>
    <script>
        function changeImage(src) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('[onclick^="changeImage"]').forEach(img => {
                img.style.border = '2px solid transparent';
            });
            event.target.style.border = '2px solid #2D7A5F';
        }
    </script>
</body>
</html>
